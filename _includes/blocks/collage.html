<div class="gallery grid md:grid-cols-{{ block.gallery_column_count}} gap-2 {{ block.section_spacing }}">
    {% for item in block.gallery %}

        <div class="col-span-{{item.column-width}}">
          <div class="bg-center bg-cover {{item.aspect-ratio}}" style="background-image:url('{{item.background_image}}')"></div>
        </div>

    {% endfor %}
</div>
